<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Corrector Dashboard</title>
  </head>
  <body>
    <h2>Tests</h2>
    <ul>
      <li th:each="test : ${tests}">
        <a
          th:href="@{/corrector/test/{id}(id=${test.id})}"
          th:text="${test.name}"
        ></a>
      </li>
    </ul>
  </body>
</html>
