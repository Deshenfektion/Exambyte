<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Organizer Dashboard</title>
</head>
<body>
<form action="/organizer/new-test" method="get">
  <button type="submit">Neuen Test erstellen</button>
</form>
<h2>Alle Tests</h2>
<ul th:if="${tests != null and !tests.isEmpty()}">
  <li th:each="test : ${tests}">
    <a th:href="@{/organizer/test/{id}(id=${test.id})}" th:text="${test.name}"></a>
  </li>
</ul>
<p th:if="${tests == null or tests.isEmpty()}">Keine Tests gefunden.</p>
</body>
</html>
